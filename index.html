<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

<body>

    <!-- Header -->
    <header>
        <a href="#">Home</a>&nbsp;|
        <a href="#">Contact</a>&nbsp;|
        <a href="#">About</a>&nbsp;|
        <a href="#">Projects</a>
    </header>
    <!-- Header -->
    <br>
    <!-- Container -->
    <h1>Student Registration Form</h1>
    <form action="">
        <label for="first">First Name:</label>  <br>
        <input id="first" type="text" name="" placeholder="" value="">   <br>
        <label for="last">Last Name:</label>  <br>
        <input id="last" type="text" name="" placeholder="" value="">  <br> <br>
        
        <label for="DOB">DOB:</label>  <br>
        <input id="DOB" type="date" name="" placeholder="" value="">  <br><br><br>

        <label for="father">Father's Name:</label> <br>
        <input id="father" type="text" name="" placeholder="" value=""> <br><br>

        <label for="document">Document:</label><br>
        
        <input id="Adhaar" type="radio" name="choice" value="" placeholder=""> 
        <label for="Adhaar">Adhaar</label> <br>
        <input id="DL" type="radio" name="choice" value="" placeholder=""> 
        <label for="DL">Driving License</label> <br>
        <input id="other" type="radio" name="choice" value="" placeholder=""> 
        <label for="other">Other</label> <br><br>

        <label for="gender">Gender:</label>
        <select name="stars">
            <option value="3">Male</option>
            <option value="2">Female</option>
            <option value="1">Other</option>
        </select>
        <br><br>
        <label for="description">Description:</label><br>
        <textarea name="feedback" id="feedback" cols="80" rows="10"></textarea>
        <br><br>
        <input id="confirm" type="checkbox" name="confirm" value="">
        <label for="checkbox">Confirm</label>
        <br>
        <input id="submit" type="submit" name="submit" value="Submit" >
    </form>
    <!-- Container -->

    <br><br>

    <!-- Footer -->
    <footer>
        <p>Made By GeekHaven
            <i class='fas fa-address-book'></i>
            <i class="fa fa-envelope"></i>
            <i class='fab fa-facebook-f'></i>
            <i class='fab fa-instagram'></i>
        </p>
    </footer>
    <!-- Footer -->

</body>
